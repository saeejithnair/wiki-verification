<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grokipedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: rgba(38, 38, 38, 0.6);
            --bg-input: rgba(26, 26, 26, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f5f5f5;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --text-muted: rgba(255, 255, 255, 0.35);
            --accent: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Star animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        .star.large::before {
            width: 8px;
            height: 8px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 8px;
            transition: color 0.2s;
        }

        .theme-toggle:hover {
            color: var(--text-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .version {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-style: italic;
        }

        /* Search */
        .search-container {
            width: 100%;
            max-width: 580px;
            margin-bottom: 40px;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-wrapper:focus-within {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            padding: 12px 16px;
            color: var(--text-secondary);
        }

        .search-icon svg {
            width: 20px;
            height: 20px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 12px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-submit {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin: 4px;
            cursor: pointer;
            color: var(--text-primary);
            transition: background 0.2s;
        }

        .search-submit:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .search-submit svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        /* Recent activity card */
        .activity-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            max-width: 400px;
            width: 100%;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .activity-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(38, 38, 38, 0.8);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .activity-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .activity-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .article-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .article-count-number {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--text-secondary);
        }

        .footer-links span {
            margin: 0 8px;
        }

        /* Error message */
        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 12px;
            text-align: center;
        }

        /* Examples section */
        .examples {
            margin-top: 30px;
            text-align: center;
        }

        .examples-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .examples-list {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .examples-list a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            background: var(--accent);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .examples-list a:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="stars-container" id="stars"></div>

    <header class="header">
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <main class="main">
        <h1 class="logo">Grokipedia</h1>
        <span class="version">v0.2</span>

        <div class="search-container">
            <form id="urlForm">
                <div class="search-wrapper">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="text" id="urlInput" class="search-input" placeholder="Search Grokipedia or paste a URL..." autofocus>
                    <button type="submit" class="search-submit" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <polyline points="19 12 12 19 5 12"></polyline>
                        </svg>
                    </button>
                </div>
            </form>
            <div id="error" class="error"></div>
        </div>

        <a href="/page/Elon_Musk" class="activity-card">
            <div class="activity-header">
                <span class="activity-title">Elon Musk</span>
                <span class="activity-time">Popular article</span>
            </div>
            <div class="activity-description">View with enhanced citations</div>
        </a>

        <div class="examples">
            <div class="examples-label">More examples</div>
            <div class="examples-list">
                <a href="/page/Artificial_intelligence">Artificial Intelligence</a>
                <a href="/page/SpaceX">SpaceX</a>
                <a href="/page/Tesla,_Inc.">Tesla</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="article-count">Articles Available</div>
        <div class="article-count-number">1,089,057</div>
        <div class="footer-links">
            <a href="https://grokipedia.com" target="_blank">Grokipedia</a>
            <span>&middot;</span>
            <a href="#">Privacy Policy</a>
            <span>&middot;</span>
            <a href="#">Terms</a>
        </div>
    </footer>

    <script>
        // Generate random stars
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 50;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star' + (Math.random() > 0.7 ? ' large' : '');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // Form handling
        const form = document.getElementById('urlForm');
        const input = document.getElementById('urlInput');
        const error = document.getElementById('error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = input.value.trim();

            if (!url) {
                error.textContent = 'Please enter a search term or URL';
                return;
            }

            // Check if it's a Grokipedia URL
            const match = url.match(/grokipedia\.com\/page\/([^/?]+)/);
            if (match) {
                window.location.href = '/page/' + match[1];
            } else if (url.includes('grokipedia.com')) {
                error.textContent = 'Please enter a valid Grokipedia article URL';
            } else {
                // Treat as search term - convert to page name
                const pageName = url.replace(/\s+/g, '_');
                window.location.href = '/page/' + encodeURIComponent(pageName);
            }
        });
    </script>
</body>
</html>
